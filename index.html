<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZASFILM</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="header">
        <div class="header-wrapper">
            <div class="logo">
                <img src="img/png/logo.png" class="logo__img" alt="Logo">
            </div>
            <ul class="nav">
                <li class="nav__item">
                    <a class="nav__button" href="#">
                        <h6>2D и 3D</h6>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__button" href="#">
                        <h6>Брендбук</h6>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__button" href="#">
                        <h6>Фото</h6>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__button" href="#">
                        <h6>Видео</h6>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__button" href="#">
                        <h6>Трансляции</h6>
                    </a>
                </li>
                <li class="nav__item">
                    <a class="nav__button" href="#">
                        <h6>360</h6>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="sub-header">
        <div class="sub-header__img">
            <img src="./img/png/roundsHeader.png" alt="Rounds Pic" class="sub-header__pic">
        </div>
        <div class="sub-header__button">
            <button class="sub-header__btn" id="lang-btn" type="button">
                <h6>ENG</h6>
            </button>
        </div>
    </div>
    <section class="hero">
        <div class="hero-wrapper">
            <div class="hero__content hcontent">
                <div class="hcontent__title">
                    <img src="./img/png/zasfilm.png" alt="Zasfilm Title" class="hcontent__title-img">
                </div>
                <div class="hcontent__text">
                    Видеоагенство полного цикла, фильмы видеоролики в Санкт-Петербурге и Москве.
                </div>
                <div class="hcontent__buttons">
                    <button type="button" class="hcontent__btn1" id="hc-btn1">
                        Наши работы
                    </button>
                    <button type="button" class="hcontent__btn2" id="hc-btn2">
                        О компании
                    </button>
                </div>
            </div>
            <div class="hero__image">
                <img src="./img/png/elementPc.png" alt="Hero pic" class="hero__img">
            </div>
        </div>
    </section>
</body>

</html>
